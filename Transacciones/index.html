<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transacciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
            <ul>
                <a href="../index.html">Inicio</a>
                <a href="../Criptos/index.html">Criptos</a>
                <a href="./Transacciones/index.html">asd</a>
                <a onclick="CerrarSesion()">Cerrar Sesion</a>
            </ul>
    </nav>

    <div id="ContenedorPagina">
        <div class="container">
            <h2>Comprar o Vender Criptomonedas</h2>
            
            <label for="tipoOperacion">Tipo de operación:</label>
            <select id="tipoOperacion">
                <option value="false">Comprar</option>
                <option value="true">Vender</option>
            </select>

            <label for="criptomoneda">Criptomoneda:</label>
            <select id="criptomoneda">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="LTC">Litecoin (LTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USDT">Tether (USDT)</option>
                <option value="USDC">USDCoin (USDC)</option>
            </select>

            <label for="monto">Monto en ARS:</label>
            <input type="number" id="montoars" placeholder="Ej: 1000000">
            <label for="monto">Monto en cripto:</label>
            <input type="number" id="montocripto" readonly>

            <button onclick="procesarOperacion()">Confirmar operación</button>

            <div class="resultado" id="resultado"></div>
            <button onclick="AgregarARS()">Agregar ARS</button>
        </div>
    </div>
</body>
<script src="../cerrarsesion.js"></script>
<script src="scripts.js"></script>
</html>
