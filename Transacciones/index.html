        <div class="container">
            <h2>Comprar o Vender Criptomonedas</h2>
            
            <label for="tipoOperacion">Tipo de operación:</label>
            <select id="tipoOperacion">
                <option value="false">Comprar</option>
                <option value="true">Vender</option>
            </select>

            <label for="criptomoneda">Criptomoneda:</label>
            <select id="criptomoneda">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="LTC">Litecoin (LTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="USDT">Tether (USDT)</option>
                <option value="USDC">USDCoin (USDC)</option>
            </select>

            <label for="monto">Monto en ARS:</label>
            <input type="number" id="montoars" placeholder="Ej: 1000000">
            <label for="monto">Monto en cripto:</label>
            <input type="number" id="montocripto" readonly>

            <p class="resultado" id="resultado"></p>
            <button onclick="procesarOperacion()">Confirmar operación</button>
            <button onclick="AgregarARS()">Agregar ARS</button>
        </div>

        <div id="modalConfirmacion" class="modal" tabindex="1" style="display:none; position:fixed; z-index:1050; left:0; top:0; width:100vw; height:100vh; overflow:auto; background:rgba(0,0,0,0.5);">
            <div class="modal-dialog" style="margin:10% auto; max-width:400px;">
                <div class="modal-content" id="modalContent" style="padding:20px;">
                    <!-- El contenido dinámico se inserta aquí -->
                </div>
            </div>
        </div>
</body>
