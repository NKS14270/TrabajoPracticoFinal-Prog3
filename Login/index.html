<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Wallet</title>
    <link rel="stylesheet" href="../GlobalStyle.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ContenedorPagina">

        <div class="login-container">
            <span class="login-title" id="login-title">INICIAR SESIÓN</span>
                <form id="login-form">
                    <div class="input-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button class="login-btn" id="botonsesion" type="submit">Entrar</button>
                    <p id="errorlogin" style="color: red;"></p>
                    <p id="RegisterOrLogin">No tienes una cuenta? <a style="color: blue;" onclick="CargarParaRegistrarse()" >Registrarse</a></p>
                </form>
            </div>
        </div>
    <script src="scripts.js"></script>
</body>
</html>
